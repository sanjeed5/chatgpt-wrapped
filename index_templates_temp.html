  <template id="tpl-slide-journey">
    <section class="slide slide-dark">
      <div class="slide-content centered">
        <p class="eyebrow">The Beginning</p>
        <h2 class="title-md title-journey-start">Your AI journey began</h2>
        
        <div class="date-display">
          <div class="journey-date-combined">
            <span class="journey-full-date" data-hook="first-date-full">Jan 2, 2023</span>
          </div>
          <p class="journey-days-text" data-hook="days-since">0 days ago</p>
        </div>
        
        <div class="first-convo-card">
          <p class="convo-label">First conversation:</p>
          <p class="convo-title" data-hook="first-title">Untitled</p>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-slide-intro">
    <section class="slide slide-gradient-1">
      <div class="slide-content centered">
        <p class="eyebrow fade-in-up">The Overview</p>
        <h1 class="stat-huge fade-in-up delay-1" data-animate data-hook="year">2025</h1>
        <p class="stat-desc fade-in-up delay-2" data-hook="intro-desc">You really went for it.</p>
        <p class="stat-sub fade-in-up delay-2">Here is the raw data:</p>
        
        <div class="stats-row fade-in-up delay-3">
          <div class="stat-box">
            <span class="overview-icon">üí¨</span>
            <span class="val" data-hook="total-convos">0</span>
            <span class="lbl">Conversations</span>
          </div>
          <div class="stat-box">
            <span class="overview-icon">üìÖ</span>
            <span class="val" data-hook="active-days">0</span>
            <span class="lbl">Active Days</span>
          </div>
          <div class="stat-box">
            <span class="overview-icon">‚è±Ô∏è</span>
            <span class="val" data-hook="total-hours">0</span>
            <span class="lbl">Hours Spent</span>
          </div>
        </div>
      </div>
    </section>
  </template>
  
  <template id="tpl-slide-growth">
    <section class="slide slide-gradient-2">
      <div class="slide-content centered">
        <p class="eyebrow">Year Over Year</p>
        <h1 class="stat-huge text-gradient" data-hook="growth-multiple">2.3x</h1>
        <p class="stat-label" data-hook="growth-label">more than last year</p>
        
        <!-- Graph Container -->
        <div class="growth-graph-container" id="growth-graph-container">
           <!-- CSS Bars injected by JS -->
        </div>

        <div class="stats-row growth-stats-row">
          <div class="stat-box growth-box-previous">
            <span class="val" data-hook="last-year">0</span>
            <span class="lbl" data-hook="previous-year-label">2024</span>
          </div>
          <div class="stat-box growth-box-current">
            <span class="val" data-hook="this-year">0</span>
            <span class="lbl" data-hook="current-year-label">2025</span>
          </div>
        </div>
        
        <p class="stat-desc growth-desc" data-hook="growth-message">You're locked in.</p>
      </div>
    </section>
  </template>

  <template id="tpl-slide-peak">
    <section class="slide slide-dark">
      <div class="slide-content centered">
        <p class="eyebrow">Your Rhythm</p>
        <h2 class="title-md">You were most active on</h2>
        
        <div class="peak-display">
          <div class="peak-day" data-hook="peak-day">Mondays</div>
          <div class="peak-time">at <span data-hook="peak-time">2 PM</span></div>
        </div>
        
        <div class="chart-placeholder" data-hook="day-chart">
          <!-- Day bars will be injected by JS -->
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-slide-streak">
    <section class="slide slide-gradient-1">
      <div class="slide-content centered">
        <p class="eyebrow">Consistency</p>
        <h1 class="stat-huge" data-hook="streak-days">14</h1>
        <p class="stat-label" data-hook="streak-label">days straight</p>
        
        <div class="streak-heatmap-container" id="streak-heatmap">
          <!-- Heatmap grid injected by JS -->
        </div>
        <p class="heatmap-label">Activity: Last 90 Days</p>
        
        <p class="stat-desc streak-desc">Your longest streak. You showed up.</p>
      </div>
    </section>
  </template>

  <template id="tpl-slide-model">
    <section class="slide slide-dark">
      <div class="slide-content centered">
        <p class="eyebrow">The Tool</p>
        <h2 class="title-md">Your Go-To Model</h2>
        
        <div class="model-display">
          <div class="model-icon">ü§ñ</div>
          <h1 class="stat-huge text-gradient" data-hook="top-model">GPT-4</h1>
        </div>
        
        <p class="stat-desc">You know what you like.</p>
      </div>
    </section>
  </template>

  <template id="tpl-slide-persona">
    <section class="slide slide-gradient-2">
      <div class="slide-content centered">
        <div class="persona-icon" data-hook="persona-emoji">‚ú®</div>
        <p class="eyebrow">Your Archetype</p>
        <h1 class="persona-name" data-hook="persona-type">The Explorer</h1>
        <p class="persona-text" data-hook="persona-desc">You use AI when inspiration strikes. Quality over quantity.</p>
        <!-- Reason injected via JS -->
      </div>
    </section>
  </template>
